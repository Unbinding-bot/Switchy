name: Switchy
description: A small WiFi/ESP helper app (patched)
publish_to: 'none' # private repo

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # --- REQUIRED DEPENDENCIES ADDED ---
  # For local settings persistence
  shared_preferences: ^2.2.2
  # For date and time formatting (used in graphing/logging)
  intl: ^0.18.1
  # For file storage paths (used by CSVLogger)
  path_provider: ^2.1.1
  # For converting data to CSV format
  csv: ^5.1.1
  # -----------------------------------

  # Pin wifi_iot to the latest published compatible version to avoid
  # "version solving failed" when ^0.3.25 is not available in pub.dev.
  wifi_iot: ^0.3.19+2

  # fl_chart version bumped to avoid MediaQuery.boldTextOverride API mismatch.
  fl_chart: ^1.1.1

  # optional: bump file_picker to silence desktop plugin warnings (non-fatal)
  file_picker: ^10.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
